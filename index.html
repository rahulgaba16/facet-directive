<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="dist/directive.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body ng-controller="main as mainCtrl">
    <div class="container">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of the directive</p>
        <pre>&lt;facet filters="filtersArray" facet-hover="filterHover" facet-click="filterClick"&gt;&lt;/facet&gt;</pre>
        <h4>Results</h4>
        <facet filters="mainCtrl.filters" facet-hover="mainCtrl.filterHover" facet-click="mainCtrl.filterClick"></facet>

        <div ng-show="mainCtrl.selectedFilters.length>0">
          <br/>
          Selected Filters:
          <span class="filter" ng-repeat="selectedFilter in mainCtrl.selectedFilters">{{selectedFilter}}</span>
        </div>
        <br/>
        <div ng-show="mainCtrl.hoveredOn">
          Hovered on: {{mainCtrl.hoveredOn}}
        </div>
      </div>
    </div>

    <script src="dist/directive.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
