<div class="the-directive">
  <p>
    Facets:
  </p>
  <div ng-repeat="filter in filters">
    <input type="checkbox" ng-attr-id="{{filter.name}}-{{$index}}" ng-model="filter.selected" ng-change="changeFilter(filter)" ng-mouseover="facetHover(filter)"/>
    <label ng-attr-for="{{filter.name}}-{{$index}}">{{filter.name}}-  Info: {{filter.addtionalInfo}}</label>
  </div>
</div>
