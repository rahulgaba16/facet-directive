<div class="facets-container">
  <p>
    Facets:
  </p>
  <div class="facet" ng-repeat="filter in filters" ng-mouseover="facetHover(filter)">
    <input type="checkbox" ng-attr-id="{{filter.name}}-{{$index}}" ng-model="filter.selected" ng-change="changeFilter(filter)"/>
    <label ng-attr-for="{{filter.name}}-{{$index}}">{{filter.name}}-  Info: {{filter.addtionalInfo}}</label>
  </div>
</div>
